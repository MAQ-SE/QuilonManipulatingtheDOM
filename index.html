<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ManipulatingTheDOM</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Interactable website</h1>
    <div class="button-container">
        <button id="change-heading">Change Heading</button>
        <button id="change-text">Change Paragraph Text</button>
        <button id="change-bg-color">Change Background Color</button>
        <button id="change-text-color">Change Text Color</button>
        <button id="show-image">Show Image</button>
        <button id="hide-image">Hide Image</button>
        <button id="increase-text-size">Increase Text Size</button>
        <button id="decrease-text-size">Decrease Text Size</button>
        <button id="toggle-bold">Toggle Bold Text</button>
        <button id="toggle-italic">Toggle Italic Text</button>
      </div>
    
      <h2 id="heading">Welcome to the App</h2>
      <p id="paragraph">This is a simple paragraph of text.</p>
      <img id="my-image" src="/" alt="Placeholder Image" style="display: none;">
      <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
